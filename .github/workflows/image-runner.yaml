name: Docker image runner

on:
  push
jobs:
  build:
      name: Idle job doing only prints
      runs-on: ubuntu-latest
      steps:

        -
          name: checkout
          uses: actions/checkout@v4\
        
        -

          name: docker build
          run:
              docker build -t cicd2024 .

        -
          name: docker run
          run: ubuntu-latest
              docker run --rm -t cicd24 .
